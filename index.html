<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element Finder</title>
    <style>
      .container {
        display: flex;
        flex: 1;
        flex-direction: column;
        gap: 24px;
      }
      .btn-group {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      button {
        display: flex;
        padding: 4px 6px;
        background: #ffff00;
        width: 90px;
        text-align: center;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="btn-group">
        <button id="nameBtn">Name</button>
        <button id="positionBtn">Position</button>
      </div>
      <table>
        <thead>
          <tr>
            <td>Name</td>
            <td>Position</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="./index.js" defer></script>
  </body>
</html>
